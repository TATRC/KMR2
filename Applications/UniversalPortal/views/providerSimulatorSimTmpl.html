<html>
<body>
<div class="lightBG contentPadding primaryText" style="clear:both"><span class="simSubHeadings">Simulation Description</span><br/>
    <div id="simDescription"></div>
</div>
<div class="lightBG contentPadding primaryText simSection"><span class="simSubHeadings">Stop Conditions</span><br/>
    <table class="tblClean inputTable">
        <tr><td class="inputLabel"><span>Maximum Time(s): </span><span id="configuration_stopTime"></span></td><td class="suiteRegText"><span>Time Elapsed: </span><span id="elapsedTime"></span></td></tr>
        <tr><td class="inputLabel"><span>% of Maximum Achievable Score(s): &gt; </span><span id="configuration_stopScore"></span></td><td class="suiteRegText"><span>Current Score: </span><span id="currentRelativeOverallScore"></span></td></tr>
        <tr><td class="inputLabel"><span>Maximum Steps: </span><span id="configuration_stopIteration"></span></td><td class="suiteRegText"><span>Time Elapsed: </span><span id="currentIteration"></span></td></tr>
        <tr><td class="inputLabel"><span>Improvement Threshold: &lt; </span><span id="configuration_stopImprovement"></span></td><td class="suiteRegText"><span>Last Improvement: </span><span id="currentImprovement"></span></td></tr>
    </table>
</div>
<div class="lightBG contentPadding primaryText simSection"><span class="simSubHeadings">Toggle Chart</span><br/>
</div>
<div class="lightBG contentPadding primaryText simSection">
    <div class="simSubHeadings">Constraints</div>
    <table class="tblClean simInputTable">
        <tr class="scoreDetails_break" style="display:none">
            <td id="scoreDetails_type" class="simSuberHeadings"></td><td># Violations / #</td><td>Penalty</td><td>Relevance</td><td>Score / Max Score</td>
        </tr>
        <tr class="scoreDetails_outputrow suiteRegText" style="display:none"><!-- scoreDetails_output required to create new rows ! -->
            <td id="scoreDetails_description" class="simFirstCol"></td>
            <td><span id="scoreDetails_violations"></span>&nbsp;/&nbsp;<span id="scoreDetails_violationLimit"></span></td>
            <td id="scoreDetails_penalties"></td><td id="scoreDetails_relevance"></td>
            <td><span id="scoreDetails_aggregateScore"></span>&nbsp;/&nbsp;<span id="scoreDetails_maxScore"></span></td>
        </tr>
        <tr style="font-weight:bold" class="suiteRegText"><td colspan="3"></td><td>Current Score</td><td id="currentAbsoluteScore"></td></tr>
    </table>
</div>
<div style="float:right" class="contentPadding"></div>
</body>
</html>
