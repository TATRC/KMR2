<html>
<body>
<div id="aboutSummary">
    <div id="suiteBodyHeader">
        <div id="suiteBodyTitle" class="suiteBodyHeaderTop">Available Applications</div>
    </div>
    <div style="clear:both">
        <table class="tblClean primaryLinks">
            <tr>
                <td style="width:190px;">
                    <img src="images/patientAbout.jpg"><br/>
                    <a href="#" id="aboutPatient" style="line-height:30px;font-size:14px" >Patient Portal</a><br/>
                    <div id="patientText"></div>
                </td>
                <td style="width:190px; padding:0 40px;">
                    <img src="images/providerAbout.jpg"><br/>
                    <a href="#" id="aboutProvider" style="line-height:30px;font-size:14px">Provider Portal</a><br/>
                    <div id="providerText"></div>
                </td>
                <td style="width:190px;">
                    <img src="images/simulatorAbout.jpg"><br/>
                    <a href="#" id="aboutSimulator" style="line-height:30px;font-size:14px">Resource Capacity Simulator</a><br/>
                    <div id="simulatorText"></div>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Scripts should be at the end of the HTML so that DOM is loaded -->
<script type="text/javascript">
    $(function() {
        if (!sirona) return false; // Cannot be loaded without the config
        var _thisView = 'about';

// PUBLISERS
        $('#aboutSummary a').click(function (e) {
            // Use the name parameter of the <a> tag to publish whats necessary
            $.publish('/suite/navigateView', [$(this).attr('id')],e);
        });

// INITIALIZATION
        sirona.localOnce=true;
        sirona.reqPS('getMiscellaneous', { view:_thisView, data:{},
            success: function(data) {
                $('#patientText').html(data.aboutPatient);
                $('#providerText').html(data.aboutProvider);
                $('#simulatorText').html(data.aboutSimulator);
            }
        }, 'miscellaneousFact');
    });

</script>
</body>
</html>
